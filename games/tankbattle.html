<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tank Battle - Cloud Computing PBL</title>
  <link rel="stylesheet" href="../style.css"/>
  <style>
    .game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      gap: 1.25rem;
    }

    .game-info {
      text-align: center;
      margin-bottom: 0.5rem;
    }

    .game-status {
      font-size: 1.2rem;
      color: var(--text-secondary);
      margin-bottom: 0.6rem;
      min-height: 1.6rem;
    }

    .room-id {
      background-color: var(--bg-secondary);
      padding: 0.5rem 1rem;
      border-radius: 6px;
      font-family: 'JetBrains Mono', monospace;
      color: var(--text-secondary);
      display: inline-block;
      border: 1px solid var(--accent);
    }

    /* Battlefield */
    .battlefield {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1.25rem;
      width: 100%;
      max-width: 900px;
    }

    @media (min-width: 820px) {
      .battlefield {
        grid-template-columns: 1fr 1fr;
      }
    }

    .tank-card {
      background-color: var(--bg-secondary);
      border: 1px solid var(--accent);
      border-radius: 10px;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
    }

    .tank-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .tank-name {
      color: var(--accent);
      font-weight: 700;
      font-size: 1.05rem;
    }

    .turn-badge {
      font-size: 0.8rem;
      padding: 0.25rem 0.6rem;
      border-radius: 999px;
      border: 1px solid var(--accent);
      color: var(--accent);
    }

    .hp-row {
      display: flex;
      align-items: center;
      gap: 0.6rem;
    }

    .hp-value {
      min-width: 56px;
      text-align: right;
      color: var(--text-primary);
      font-weight: 700;
    }

    .hp-bar-wrap {
      flex: 1;
      height: 14px;
      background: var(--bg-primary);
      border: 1px solid var(--accent);
      border-radius: 999px;
      overflow: hidden;
    }

    .hp-bar {
      height: 100%;
      width: 100%;
      background: linear-gradient(90deg, #6CB4EE, #3a8bdc);
      transition: width 250ms ease-in-out;
    }

    .last-action {
      font-size: 0.9rem;
      color: var(--text-secondary);
      min-height: 1.2rem;
    }

    .badge {
      display: inline-block;
      font-size: 0.75rem;
      border: 1px solid var(--accent);
      color: var(--accent);
      border-radius: 6px;
      padding: 0.15rem 0.45rem;
      margin-left: 0.35rem;
    }

    /* Actions */
    .actions {
      display: flex;
      gap: 1rem;
      margin-top: 0.25rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .action-btn {
      background-color: var(--bg-secondary);
      border: 2px solid var(--accent);
      color: var(--text-primary);
      padding: 0.9rem 1.4rem;
      border-radius: 10px;
      cursor: pointer;
      min-width: 140px;
      text-align: center;
      font-weight: 700;
      transition: transform 0.18s ease, background-color 0.18s ease, color 0.18s ease;
    }
    .action-btn:hover {
      background-color: var(--accent);
      color: var(--bg-primary);
      transform: translateY(-2px);
    }
    .action-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .hint {
      color: var(--text-secondary);
      font-size: 0.85rem;
      text-align: center;
      margin-top: -0.4rem;
    }

    /* Log */
    .log {
      width: 100%;
      max-width: 900px;
      background: var(--bg-secondary);
      border: 1px solid var(--accent);
      border-radius: 10px;
      padding: 1rem;
    }
    .log h3 {
      color: var(--accent);
      margin-bottom: 0.6rem;
    }
    .log-list {
      max-height: 220px;
      overflow-y: auto;
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      padding-right: 0.25rem;
    }
    .log-item {
      color: var(--text-secondary);
      font-size: 0.95rem;
      line-height: 1.35;
    }

    /* Winner */
    .winner-message {
      color: var(--accent);
      font-size: 1.35rem;
      font-weight: 800;
      min-height: 1.8rem;
      text-align: center;
      margin-top: 0.25rem;
    }

    .back-to-home {
      color: var(--accent);
      text-decoration: none;
      margin-top: 1.1rem;
      transition: color 0.3s ease;
    }
    .back-to-home:hover {
      color: var(--text-primary);
    }

    /* Small tweaks for mobile */
    @media (max-width: 520px) {
      .action-btn { min-width: 120px; padding: 0.8rem 1rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1 class="site-title">Tank Battle</h1>
      <a href="../index.html" class="about-link">Back to Home</a>
    </header>

    <main class="game-container">
      <div class="game-info">
        <div class="game-status" id="gameStatus">Waiting for players to join...</div>
        <div class="winner-message" id="winnerMessage"></div>
        <div class="room-info">Room ID: <span class="room-id" id="roomId">Generating...</span></div>
      </div>

      <!-- Battlefield: You vs Opponent -->
      <section class="battlefield" aria-label="Battlefield status panels">
        <!-- Your Panel -->
        <article class="tank-card" id="yourPanel">
          <div class="tank-header">
            <div class="tank-name" id="yourName">You (P?)</div>
            <div class="turn-badge" id="yourTurnBadge" style="display:none;">Your Turn</div>
          </div>
          <div class="hp-row">
            <div class="hp-value" id="playerHP">100 HP</div>
            <div class="hp-bar-wrap" aria-label="Your health">
              <div class="hp-bar" id="playerHPBar" style="width:100%;"></div>
            </div>
          </div>
          <div class="last-action">Last action:
            <span class="badge" id="playerLastAction">‚Äî</span>
          </div>
        </article>

        <!-- Opponent Panel -->
        <article class="tank-card" id="opponentPanel">
          <div class="tank-header">
            <div class="tank-name" id="opponentName">Opponent (P?)</div>
            <div class="turn-badge" id="opponentTurnBadge" style="display:none;">Their Turn</div>
          </div>
          <div class="hp-row">
            <div class="hp-value" id="opponentHP">100 HP</div>
            <div class="hp-bar-wrap" aria-label="Opponent health">
              <div class="hp-bar" id="opponentHPBar" style="width:100%;"></div>
            </div>
          </div>
          <div class="last-action">Last action:
            <span class="badge" id="opponentLastAction">‚Äî</span>
          </div>
        </article>
      </section>

      <!-- Actions -->
      <section class="actions" aria-label="Your actions">
        <button class="action-btn" id="attackBtn" data-action="attack">üî´ Attack</button>
        <button class="action-btn" id="defendBtn" data-action="defend">üõ°Ô∏è Defend</button>
        <button class="action-btn" id="healBtn" data-action="heal">üíä Heal</button>
      </section>
      <div class="hint">Attack deals <strong>10‚Äì20</strong> damage ‚Ä¢ Defend halves next attack ‚Ä¢ Heal restores <strong>10 HP</strong></div>

      <!-- Battle Log -->
      <section class="log" aria-label="Battle log">
        <h3>Battle Log</h3>
        <ul class="log-list" id="battleLog"></ul>
      </section>

      <a href="../index.html" class="back-to-home">‚Üê Back to Home</a>
    </main>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="tankbattle.js"></script>
</body>
</html>
