<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Four - Cloud Computing PBL</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        .game-info {
            text-align: center;
            margin-bottom: 2rem;
        }

        .game-status {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            min-height: 2rem;
            color: var(--text-secondary);
        }

        .current-player {
            color: var(--accent);
            font-weight: bold;
        }

        .room-id {
            background-color: var(--bg-secondary);
            padding: 0.5rem 1rem;
            border-radius: 4px;
            font-family: 'JetBrains Mono', monospace;
            color: var(--text-secondary);
            margin-top: 0.5rem;
            display: inline-block;
        }

        /* Connect Four Board */
        .connect-four-board {
            display: flex;
            flex-direction: column;
            background-color: var(--accent);
            border: 4px solid var(--accent);
            border-radius: 8px;
            padding: 8px;
            margin: 2rem 0;
        }

        .board-row {
            display: flex;
        }

        .cell {
            width: 60px;
            height: 60px;
            background-color: var(--bg-primary);
            border-radius: 50%;
            margin: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }

        .cell:active {
            transform: scale(0.95);
        }

        .cell.empty::before {
            content: '';
            position: absolute;
            top: 4px;
            left: 4px;
            right: 4px;
            bottom: 4px;
            background-color: var(--bg-secondary);
            border-radius: 50%;
        }

        .cell.red {
            background-color: #FF6B6B;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .cell.yellow {
            background-color: #FFD93D;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .column-header {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }

        .column-button {
            width: 60px;
            height: 40px;
            margin: 4px;
            background-color: var(--bg-secondary);
            border: 2px solid var(--accent);
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            font-weight: bold;
        }

        .column-button:hover {
            background-color: var(--accent);
            color: var(--bg-primary);
        }

        .column-button:active {
            transform: scale(0.95);
        }

        /* Game result messages */
        .winner-message {
            color: var(--accent);
            font-size: 1.5rem;
            font-weight: bold;
            margin: 1rem 0;
        }

        .draw-message {
            color: var(--text-secondary);
            font-size: 1.5rem;
            font-weight: bold;
            margin: 1rem 0;
        }

        .player-indicator {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .player-color {
            width: 20px;
            height: 20px;
            border-radius: 50%;
        }

        .player-red {
            background-color: #FF6B6B;
        }

        .player-yellow {
            background-color: #FFD93D;
        }

        .back-to-home {
            color: var(--accent);
            text-decoration: none;
            margin-top: 2rem;
            padding: 0.8rem 1.5rem;
            border: 1px solid var(--accent);
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .back-to-home:hover {
            color: var(--bg-primary);
            background-color: var(--accent);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .cell {
                width: 50px;
                height: 50px;
            }

            .column-button {
                width: 50px;
                height: 35px;
            }
        }

        @media (max-width: 480px) {
            .cell {
                width: 40px;
                height: 40px;
            }

            .column-button {
                width: 40px;
                height: 30px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="site-title">Connect Four</h1>
            <a href="../index.html" class="about-link">Back to Home</a>
        </header>

        <main class="game-container">
            <div class="game-info">
                <div class="game-status" id="gameStatus">
                    Waiting for players to join...
                </div>
                <div class="player-indicator">
                    <div>
                        <div class="player-color player-red"></div>
                        <span>Red (You)</span>
                    </div>
                    <div>
                        <div class="player-color player-yellow"></div>
                        <span>Yellow (Opponent)</span>
                    </div>
                </div>
                <div class="room-info">
                    Room ID: <span class="room-id" id="roomId">Generating...</span>
                </div>
            </div>

            <!-- Connect Four Board -->
            <div class="column-header" id="columnHeader">
                <!-- Column buttons will be generated by JavaScript -->
            </div>
            <div class="connect-four-board" id="gameBoard">
                <!-- Board will be generated by JavaScript -->
            </div>

            <a href="../index.html" class="back-to-home">‚Üê Back to Home</a>
        </main>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="connectfour.js"></script>
</body>
</html>
