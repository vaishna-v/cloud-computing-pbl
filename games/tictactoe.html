<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - Cloud Computing PBL</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 8px;
            margin: 2rem 0;
        }

        .cell {
            width: 100px;
            height: 100px;
            background-color: var(--bg-secondary);
            border: 2px solid var(--accent);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--text-primary);
        }

        .cell:hover {
            background-color: var(--accent);
            color: var(--bg-primary);
        }

        .cell.x {
            color: white;
        }

        .cell.o {
            color: #E2B714;
        }

        .cell.winner {
            background-color: var(--accent);
            color: var(--bg-primary);
        }

        .game-status {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            min-height: 2rem;
            color: var(--text-secondary);
        }

        .current-player {
            color: var(--accent);
            font-weight: bold;
        }

        .game-info {
            text-align: center;
            margin-bottom: 2rem;
        }

        .room-id {
            background-color: var(--bg-secondary);
            padding: 0.5rem 1rem;
            border-radius: 4px;
            font-family: 'JetBrains Mono', monospace;
            color: var(--text-secondary);
            margin-top: 0.5rem;
            display: inline-block;
        }

        .winner-message {
            color: var(--accent);
            font-size: 1.5rem;
            font-weight: bold;
            margin: 1rem 0;
        }

        .draw-message {
            color: var(--text-secondary);
            font-size: 1.5rem;
            font-weight: bold;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="site-title">Tic Tac Toe</h1>
            <a href="../index.html" class="about-link">Back to Home</a>
        </header>

        <main class="game-container">
            <div class="game-info">
                <div class="game-status" id="gameStatus">
                    Waiting for players to join...
                </div>
                <div class="room-info">
                    Room ID: <span class="room-id" id="roomId">Generating...</span>
                </div>
            </div>

            <div class="game-board" id="gameBoard">
                <!-- Cells will be generated by JavaScript -->
            </div>

            <a href="../index.html" class="back-to-home">‚Üê Back to Home</a>
        </main>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src = "tictactoe.js" ></script>
</body>
</html>
